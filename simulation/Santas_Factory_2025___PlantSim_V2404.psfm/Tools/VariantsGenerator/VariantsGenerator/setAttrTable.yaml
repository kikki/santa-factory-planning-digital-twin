 param AttrName:string, AttrValues:table[string,real]
 
 var n:integer := Attributes.getRowNo(AttrName)
 if n<1 
 	n := Attributes.yDim + 1
 	Attributes[0,n] := AttrName
 	Attributes.createNestedList(1,n)
 end
 var tab:table := Attributes[1,n]
 tab.delete
 tab.insertList(1,1, AttrValues.copy)-- value and frequency
 Attributes[1,n].setName(to_str(AttrValues.ydim," ",rootfolder.localization.getText(5)))-- values
 
