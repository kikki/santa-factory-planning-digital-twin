 Name: prepareSource
 ID: 2
 DataType: method
 RandomSeed: 39
 Value: |+1
  ->boolean
  var sourceObj:object;var j:integer
  
  j := 1
  while j <= AssignedSources.yDim 
  	sourceObj := AssignedSources[1,j]-- "Source"
  	if sourceObj=void OR sourceObj.internalClassName /= "NwSource"
  		AssignedSources.cutRow(j)
  	else
  		j := j + 1
  		sourceObj.path := to_str(makePathRelative(current, sourceObj),".SourceTable")
  		sourceObj.MUselection := "Random"
  	end
  end
  return (AssignedSources.yDim > 0)
-
 Name: CloseAssignTable
 ID: 3
 DataType: method
 RandomSeed: 38
 Value: |+1
  -- close AssignedSources
  param bb:boolean
  
  var j:integer;var obj:object
  
  j:=1
  while j <= assignedSources.yDim 
  	obj := assignedSources[1,j]
  	if obj=void 
  		assignedSources.cutRow(j)
  	else
  		assignedSources[1,j] := makePathRelative(obj,current)
  		j := j + 1
  	end
  
  end
  dialog.setTable("SourceList",assignedSources)

