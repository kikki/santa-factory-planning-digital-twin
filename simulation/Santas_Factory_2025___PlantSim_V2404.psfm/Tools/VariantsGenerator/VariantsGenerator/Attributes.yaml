 Name: updateFrequencies
 ID: 2
 DataType: method
 RandomSeed: 42
 Value: |+1
  -- called by: Apply
  for var j := 1 to Attributes.yDim 
  	var tab:table := Attributes[1,j]
  	var s:real := tab.sum({2,1}..{2,*})
  	if abs(s) < 1e-100 
  		if strLen(tab[1,1]) < 1 
  			tab.writeRow(1,1, "Default",1)
  		else
  			tab[2,1] := 1
  		end
  		tab.delete({3,1}..{3,*})
  	elseif abs(s-1) > 1e-100 
  		for var k := 1 to tab.yDim 
  			tab[2,k] := abs(tab[2,k]/s)
  		next
  		tab.delete({3,1}..{3,*})
  	end
  next
