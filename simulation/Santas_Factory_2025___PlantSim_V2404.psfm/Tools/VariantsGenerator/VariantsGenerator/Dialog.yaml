 Name: undesiredVariants
 ID: 6
 DataType: method
 RandomSeed: 47
 Value: |+1
  -- called by: Apply, open
  var n:integer
  
  for var j := 1 to Variants.yDim
  	if NOT Variants[0,j]
  		n += 1
  	end
  next
  numOfConstraints := n
  @.setSensitive("Validation_But",n>0)
  
  switch n -- = number of unrequested variants
  case 0
  	-- No unrequested variants
  	@.setCaption("numExcluding_Txt",rootfolder.Localization.getText(19))
  case 1  -- 1 unrequested variant
  	@.setCaption("numExcluding_Txt",rootfolder.Localization.getMessage(20,n,"",""))
  else -- n unrequested variants
  	@.setCaption("numExcluding_Txt",rootfolder.Localization.getMessage(21,n,"",""))
  end
  
  var numVar:integer := Variants.yDim
  if numVar>0
  	 -- All numVar desired and unrequested variants
  	@.setCaption("Constraints_Txt", rootfolder.Localization.getMessage(3,numVar,"",""))
  else -- All desired and unrequested variants
  	@.setCaption("Constraints_Txt", rootfolder.Localization.getText(2))
  end
