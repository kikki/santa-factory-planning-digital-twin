  Variants.comment := to_str(rootfolder.localization.getText(30),strChr(13),strChr(10),rootfolder.localization.getText(45))
  Validation.comment := to_str(rootfolder.localization.getText(31),strChr(13),strChr(10),rootfolder.localization.getText(46))
  Validation.writeRow(0,0,rootfolder.localization.getText(6),rootfolder.localization.getText(32),rootfolder.localization.getText(33)) -- "Value","Calculated","Expected"
