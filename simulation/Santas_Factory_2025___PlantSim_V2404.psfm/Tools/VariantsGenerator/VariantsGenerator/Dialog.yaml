$CustomAttributes:
-
 Name: callback
 ID: 1
 $DataType: method
 RandomSeed: 51
 Value: |+1
  param action : string
  
  var obj:object
  var s,str,AttrName:string
  var n,j:integer
  var validAttr:boolean
  
  var ApplObj:object := @.~
  var debugging:boolean := rootfolder.BasicObjects.&Meth.WizardObj.debug_Mode -- object link
  if debugging then print "Debug mode dialog action: ",action;end
  
  switch action
  case "Open"
  	if LicenseName ~= "EMPLANT_STD"
  		-- "The statistical tools are not available in your license."
  		@.setSensitive("Start_But",false)
  		messageBox(rootfolder.Localization.getText(1),1,3)
  	else
  		@.setSensitive("Start_But",true)
  	end
  
  	@.setCaption("Name_Inp",ApplObj.name)
  	@.setCaption("Label_Inp",ApplObj.label)
  	@.setCaption("MU_Inp",to_str(ApplObj.MUclass))
  	@.setCheckBox("Constraints_CB",Constraints_CB)
  	@.setSensitive("Variants_But",Constraints_CB)
  	@.setSensitive("numExcluding_Txt",Constraints_CB)
  
  	@.setCaption("Name_Inp",ApplObj.name)
  	n := ApplObj.numOfValidDigits
  	eps := pow(10,-numOfValidDigits-1)
  
  	@.setCaption("precision_Inp",to_str(n))
  	@.setCaption("NumShownDigits_Inp",to_str(ApplObj.numOfShownDigits))
  	@.setCheckBox("showAllDigits_CB", roundResults)
  	n := Variants.yDim
  	if n>0
  		-- All n desired and unrequested variants
  		@.setCaption("Constraints_Txt", rootfolder.Localization.getMessage(3,n,"",""))
  	else   	-- All desired and unrequested variants
  		@.setCaption("Constraints_Txt", rootfolder.Localization.getText(2))
  	end
  	self.~.undesiredVariants  -- calculate and show the number of unrequested variants in the dialog
  	self.~.updateAttr
  
  case "Apply"
  	infobox("",false)
  	ApplObj.name  := @.getValue("Name_Inp")
  	ApplObj.label := @.getValue("Label_Inp")
  
  	n := str_to_num(@.getValue("precision_Inp"))
  	ApplObj.numOfValidDigits := n
  	eps := pow(10,-numOfValidDigits-1)
  
  	j := 	str_to_num(@.getValue("NumShownDigits_Inp"))
  	if j>12 then j := 12; end
  
  	ApplObj.numOfShownDigits := j
  	@.setCaption("NumShownDigits_Inp",to_str(j))
  
  	roundResults := @.getCheckBox("showAllDigits_CB")
  
  	Attributes.updateFrequencies-- treatment of the table "Attribute"
  
  	var numVariants:integer := countVariants-- Each row in the sequence table requires 3 KByte. Variants.memUsage 60 MB
  	var CalcDesired:boolean
  	if StartedBy = "User" AND numVariants > MaxVariants  -- The sequence table will occupy x MByte in the main memory. (> 10 MByte)
  		if debugging then print numVariants," variants";end
  		CalcDesired := (16 = messageBox(rootFolder.Localization.getMessage(53,to_str(round(numVariants * 0.003)," MByte"),"","")+strChr(10)+rootFolder.Localization.getText(54),48,2))
  	else
  		CalcDesired := true
  	end
  
  	if Constraints_CB AND CalcDesired
  		genVariants  -- This method is only needed with constraints.
  	end
  	
  	self.~.showAllDigits
  	if constraints_CB AND CalcDesired
  		self.~.undesiredVariants -- calculate and show the number of unrequested variants in the dialog
  	end
  	for j := 1 to Attributes.yDim
  		if Attributes[1,j]/=void
  			Attributes[1,j].setName(to_str(Attributes[1,j].yDim," ",rootfolder.localization.getText(5)))-- values
  			-- "Value","Desired frequency","Feasible frequency"
  			Attributes[1,j].writeRow(1,0, rootfolder.localization.getText(6),rootfolder.localization.getText(7),rootfolder.localization.getText(8))
  		end
  	next
  	str := @.getValue("MU_Inp")
  	obj := str
  	if obj/=void
  		switch obj.internalClassName
  		case "Piece","Goods","Vehicle"
  			MUclass := obj
  			str:=to_str(obj)
  			sourceTable.setColumnWidth(1,0.8*strLen(str))
  			for j := 1 to sourceTable.yDim
  				sourceTable[1,j] := MUclass
  			next
  		else
  			--@.setCaption("MU_Inp",""); MUclass := void
  			sourceTable.delete({1,1}..{1,*})
  		end
  	else
  		--@.setCaption("MU_Inp","");MUclass := void
  		sourceTable.delete({1,1}..{1,*})
  	end
  	AssignedSources.prepareSource
  	self.~.updateAttr
  	--_genVariants;
  	@.setCaption("Start_But",rootfolder.Localization.getText(15))-- Start
  	state := "ready"
  	-- end of Apply
  	
  case "Attributes","Variants",
  		"Validation","Frequencies","SourceTable"
  		obj := action
  		if obj.isOpen
  			obj.closeDialog
  			obj.isOpen := false
  		else
  			@.setCaption(to_str(action,"_But"),rootfolder.Localization.getText(9)) -- Close
  			-- "Independent frequency ","Frequency with constraints"
  			Variants.writeRow(1+Attributes.yDim,0,  rootfolder.Localization.getText(10),rootfolder.Localization.getText(11))
  			obj.openDialog
  			obj.isOpen := true
  		end
  case "showAllDigits_CB"
  	roundResults := @.getCheckBox("showAllDigits_CB")
  	self.~.showAllDigits
  	self.~.updateAttr
  
  case "Start"
  	if Attributes.yDim = 0 then return end
  	if state = "running"
  		state := "stopped"
  		@.setCaption("Start_But",rootfolder.Localization.getText(12)) -- Wait
  		return
  	end
  
  	state := "running"
  	--self.~.callback("Apply");
  	@.setCaption("Start_But",rootfolder.Localization.getText(13)) -- Stop
  	str := rootfolder.Localization.getText(14)--Please wait until the calculation is finished.
  
  	if Constraints_CB AND (NOT ConstraintsOK)  -- calls genVariants_
  		@.setCaption("Start_But",rootfolder.Localization.getText(15))--Start
  		state := "ready"
  		return
  	end
  	if (numOfConstraints = 0) OR (NOT Constraints_CB)
  		self.~.updateAttr
  		fill_DeliveryTable_NoConstraint
  		@.setCaption("Start_But",rootfolder.Localization.getText(15)) -- Start
  		-- Since there are no restrictions, the expected frequecies are realizable.
  		str := rootfolder.Localization.getText(51)
  		if StartedBy ~= "SimTalk"
  			print str
  		else
  			messageBox(str,1,3)
  		end
  		state := "ready"
  		return
  	end
  
  	if NOT debugging then infoBox(str,false); end
  	if Constraints_CB AND prepareLGS
  		solveLGS
  		if Gradient
  			Variants.insertList(Attributes.ydim + 2,1, frequencies.copy({2,1}..{2,*}))
  			self.~.updateAttr
  			fill_DeliveryTable
  			infobox("",false)
  			Evaluation -- prepare a messageBox at the end of calculation
  		end
  	end
  	@.setCaption("Start_But",rootfolder.Localization.getText(15))-- Start
  	state := "ready"
  	-- end of "Start"
  case "createattr"
  	str := rootfolder.Localization.getText(16)-- Please enter the name of the new attribute.
  	AttrName := Prompt(str); if strLen(str) <1 then return end
  	obj := MUclass
  	if obj=void then obj := rootfolder.BasicObjects.Default_MU;end
  	var AttrExists:boolean := executeSilent("param obj:object, attr:string -> boolean obj.getAttribute(attr); return true; ", obj, AttrName)
  	if AttrExists
  		validAttr := executeSilent(to_str("param obj:object -> boolean var s:string := obj.",AttrName,"; return true"),obj)
  		if NOT validAttr
  			s := rootfolder.Localization.getMessage(49,AttrName,"","")-- The attribute "$1" has not the type String.
  			messageBox(s,1,1)
  			return
  		end
  	else
  		validAttr := executeSilent(to_str("param obj:object -> boolean obj.createAttr(\\"",AttrName,"\\",\\"string\\"); obj.deleteAttr(\\"",AttrName,"\\"); return true"), obj)
  		if NOT validAttr
  			s := rootfolder.Localization.getText(17)-- You have entered an invalid name.
  			messageBox(s,1,1)
  			return
  		end
  	end
  
  	resetWizard
  	n := Attributes.ydim + 1
  	Attributes[0,n] := AttrName
  
  	Attributes.createNestedList(1,n)
  	Attributes[1,n].setName("Attr.")
  	self.~.updateAttr
  	@.setIndex("Attr_PopUp",Attributes.getRowNo(AttrName))
  	self.~.updateAttr
  	-- end of "createattr"
  case "delAttr"
  	-- Do you really want to delete this attribute?
  	if messagebox(rootfolder.localization.getText(44),48,12) = 16
  		self.~.~.resetWizard
  		AttrName := @.getValue("Attr_PopUp")
  		Attributes.cutRow(AttrName)
  		if LS.getAttrNo(AttrName)>0
  			LS.deleteAttr(AttrName)
  		end
  		self.~.updateAttr
  	end
  
  case "Attr_PopUp"
  	self.~.updateAttr
  case "AttrFrequ_ListView"
  	AttrName := @.getValue("Attr_PopUp"); Attributes[1,AttrName].showcomment := true
  	-- "Value","Desired frequency","Feasible frequency"
  	Attributes[1,AttrName].writeRow(1,0, rootfolder.localization.getText(6),rootfolder.localization.getText(7),rootfolder.localization.getText(8))
  	-- Comparison of the desired and feasible frequency for the attribute values of an atrribute.
  	Attributes[1,AttrName].comment := rootfolder.localization.getText(18)
  	Attributes[1,AttrName].opendialog
  case "openLocation"
  	~.opendialog
  	-- "?"-menu:
  case "Contents_Menu"
  	HTMLHelp("")
  case "Index_Menu"
  	HTMLHelp("","")
  case "HelpObject_Menu"
  	HTMLHelp(HelpOnObjectENU)
  case "OpenLoc_Menu"
  	APPObj.~.openDialog
  
  case "OpenAssignedObjects"
  	for j := 1 to AssignedSources.yDim
  		obj := AssignedSources[1,j]
  		if obj/=void
  			AssignedSources[1,j] := makepathrelative(obj,current)
  		else
  			AssignedSources[1,j] := void
  		end
  	next
  	AssignedSources.openDialogBox
  case "SourceList"
  	AssignedSources.openDialogBox
  case "Close"
  	Attributes.closeDialog
  	Validation.closeDialog
  	Variants.closeDialog
  case "Constraints_CB"
  	Constraints_CB := @.getCheckBox("Constraints_CB")
  	@.setSensitive("Variants_But",Constraints_CB)
  	@.setSensitive("numExcluding_Txt",Constraints_CB)
  end
  if debugging then print "End of action: ",action;end
-
 Name: showAllDigits
 ID: 2
 DataType: method
 RandomSeed: 50
 Value: |+1
  var Formstr:string;var numAttr:integer
  
  numAttr := Attributes.yDim
  if roundResults 
  	Formstr := to_str("-15.",numOfShownDigits)
  else
  	Formstr := ""
  end
  Validation.setFormatString(1,Formstr)
  Validation.setFormatString(2,Formstr)
  
  AttrFrequ.setFormatString(1,Formstr)
  AttrFrequ.setFormatString(2,Formstr)
  SourceTable.setFormatString(2,Formstr)-- as object
  if Variants.getDataType(numAttr + 1) ~= "real" 
  	Variants.setFormatString(numAttr + 1,Formstr)
  end
  if Variants.getDataType(numAttr + 2)~="real" 
  	Variants.setFormatString(numAttr + 2,Formstr)
  end
  --frequencies.setFormatString(1,Formstr);
  --frequencies.setFormatString(2,Formstr);
  Dialog.setsensitive("NumShownDigits_Inp",roundResults)
  -- of method
-
 Name: updateAttr
 ID: 3
 DataType: method
 RandomSeed: 49
 Value: |+1
  -- called by: dialog Apply, create attribute
  var lst:list[string]
  lst.create
  
  var bb:boolean := (Attributes.ydim > 0)
  Dialog.setSensitive("Attr_PopUp",bb)
  Dialog.setSensitive("AttrFrequ_ListView",bb)
  AttrFrequ.delete({0,1}..{*,*})
  if bb
  	lst.insertList(1, Attributes.copy({0,1}..{0,*}))
  	Dialog.setList("Attr_PopUp",lst)
  	var j:integer := Dialog.getIndex("Attr_PopUp")
  	if j>0
  		if Attributes[1,j]/=void
  			AttrFrequ.insertList(0,1,Attributes[1,j].copy({1,1}..{3,*}))
  			if roundResults
  				for j := 1 to AttrFrequ.ydim
  					var r:real := AttrFrequ[2,j] -- realized frequencies
  					if r>0
  						AttrFrequ[2,j] := round(r,numOfShownDigits)
  					end
  				next
  			end
  		end
  	end-- if j>0
  else -- no attribute:
  	lst.insert(1,"")
  	Dialog.setList("Attr_PopUp",lst) -- empty list
  end
  Dialog.setTable("AttrFrequ_ListView",AttrFrequ)
