Program: |+1
 -- test a solution (only for debugging)
 -- called by: gradient (before and at the end of the MAIN LOOP)
 -- update_f (find a new solution)
 param sol:table->boolean
 
 var k,tryNo,col,n:integer;var r,eps:real
 
 eps := -1e-6
 n := sol.yDim
 for k := 1 to n 
 	r := sol[1,k]
 	if (r < eps OR r>1) then debug;end
 next
 
 for k := 1 to xTable.yDim  -- all depending x
 	r := 0
 	for col := 1 to n 
 		r := r + sol[1,col] * xTable[col,k]
 	next
 	r := r + xTable[n+1,k]
 	if (r < eps OR r > 1) then debug;end
 next
