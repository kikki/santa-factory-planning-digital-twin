 // Returns a localized text from T_Language
 param textID : string, targetNumCharPerLine : integer := -1
 ->string
 
 RESULT := T_Language[userInterfaceLanguage+1, textID]
 
 if (targetNumCharPerLine > 0) then
 	RESULT := addLineBreaks(RESULT, targetNumCharPerLine)
 end
