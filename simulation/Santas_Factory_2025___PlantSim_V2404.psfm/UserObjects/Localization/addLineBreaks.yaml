Program: |+1
 // Adds line breaks every X characters
 param inputString : string, targetNumCharPerLine : integer
 ->string
 
 var singleWords : string[] := splitString(inputString, " ")
 var charCount : integer
 charCount := 0
 for var i := 1 to singleWords.Dim loop
 	if (charCount +0.5*strLen(singleWords[i]) > targetNumCharPerLine) then
 		RESULT += strChr(10)
 		charCount := 0
 	end
 
 	if (RESULT = "") or (charCount = 0) then
 		charCount 	+= strLen(singleWords[i])
 		RESULT 		+= singleWords[i]
 	else
 		charCount 	+= 1 +strLen(singleWords[i])
 		RESULT 		+= " " +singleWords[i]
 	end
 next
