 Name: Attr_M_nextDestination
 ID: 2005270075
 DataType: method
 RandomSeed: 1843
 Value: |+1
  -- check of rule of handling
  --set current pos
  --print "Attr_M_nextDestination in AGVMarker is activate"
  var _position_ID : integer := self.~.~.&V_santaLastPosition_ID.value
  var _T_Santa : object := .userObjects.santa.T_Santa
  self.~.~.V_santaLastPosition_ID := when _position_ID >= _T_santa.ydim then 1 else _position_ID + 1
  
  -- if waittime than wait
  if self.~.Attr_timeWait > 0 then
  	wait(self.~.Attr_timeWait)
  	--print " wait time" + to_str(self.~.Attr_timeWait)
  end
  
  -- if targetProcess activate
  if not (self.~.&Attr_targetProcess = VOID)
  	self.~.Attr_targetProcess.executein(0)
  	--print "prozess exist " + self.~.&Attr_targetProcess.name
  	--do nothing next call start the process self after finish
  else
  	--activate next stepp
  	self.~.~.&M_nextDestination.executein(0)
  	--print "next target " + to_str(self.~.~.V_santaLastPosition_ID)
  end
