 Name: Attr_M_Animation_fly
 ID: 2558082025
 DataType: method
 RandomSeed: 3516
 Value: |+1
  var _Attr_T_pos_fly : table := self.~.Attr_T_pos_fly
  --print "**animation"
  waituntil self.~.Attr_V_isAnimation_Fly
  --deactivate all pose
  var _array_GraphicGroupNames := self.~._3D.GraphicGroupNames
  var _str_graphicName : string := self.~.Attr_T_pos_fly[1,_attr_T_pos_fly.cursorY]
  for var i:= 1 to _array_GraphicGroupNames.dim
  
  	switch _array_GraphicGroupNames[i]
  	case "default", "santa"
  		--self.~._3D.getGraphic(_array_GraphicGroupNames[i]).Visible = true
  		--do nothing
  	else
  		if _array_GraphicGroupNames[i] =  _str_graphicName
  			self.~._3D.getGraphic(_array_GraphicGroupNames[i]).Visible = true
  		else
  			self.~._3D.getGraphic(_array_GraphicGroupNames[i]).Visible = false
  		end
  	end
  next
  
  
  -- pos
  _attr_T_pos_fly.cursorY := when _attr_T_pos_fly.cursorY + 1 > _attr_T_pos_fly.ydim then 1 else _attr_T_pos_fly.cursorY + 1
  --self.~.Attr_T_pos_fly[1,_attr_T_pos_fly.cursorY]
  --print "**animaiton cursor: " + to_str(_attr_T_pos_fly.cursorY)
  
  wait 5
  
  self.~.&Attr_M_Animation_fly.executein(0)
