 # Retrieves the most recent global child population value (ages 0â€“14) from the World Bank API.
 
 import urllib.request
 import json
 
 def getChild():
 	url = "https://api.worldbank.org/v2/country/WLD/indicator/SP.POP.0014.TO?format=json&per_page=1"
 	try:
 		# Timeout of 5 sec
 		response = urllib.request.urlopen(url, timeout=5)
 		
 		data = json.loads(response.read().decode('utf-8'))
 		child_count = data[1][0]['value']
 		country = data[1][0]['country']['value']
 		year = data[1][0]['date']
 		
 		print(f"{country}: {child_count:,} child ({year})")
 		return child_count
 		
 	except urllib.error.URLError as e:
 		print(f"ERROR: no connection - {e}")
 		return 0
 	except TimeoutError:
 		print("ERROR: Timeout")
 		return 0
 	except Exception as e:
 		print(f"ERROR: {e}")
 		return 0
