 Name: Attr_M_setGrafic
 ID: 2115186641
 DataType: method
 RandomSeed: 344
 Value: |+1
  -- set T_Product
  param  name_str_product : string   -> boolean
  
  if name_str_product = ""
  	name_str_product := DropDownList.Item
  end
  
  
  var _tab_Process : object := .UserObjects.T_Process
  
  _tab_Process.setCursor(0,0)
  
  if not _tab_Process.find({0,0}..{0,*}, name_str_product)
  	debug
  	return false
  end
  
  self.~.Attr_id_grafic_active :=   _tab_Process.CursorY
  
  if self.~.Attr_id_grafic_active = 1
  	Infeed._3D.Position
  end
  self.~.DropDownList._3D.Position:= [-2.5,0,_tab_Process["Pos_z DropDownMenu",_tab_Process.CursorY]]
  Infeed._3D.Position.X := _tab_Process["Pos_Infeed", _tab_Process.CursorY]
  Outfeed._3D.Position.X := _tab_Process["Pos_Outfeed", _tab_Process.CursorY]
