 DataType: method
 RandomSeed: 341
 Value: |+1
  -- param attribute: string, oldValue, newValue: integer
  -- param attribute: string, oldValue: integer
  param newValue: integer
  
  var _process_obj : object := .UserObjects.T_Process
  
  
  --deactivate all grafic
  for var i := 1 to _process_obj.ydim loop
  	self.~._3D.getGraphic(_process_obj[1,i]).Visible = false;
  next
  
  
  -- activate grafic
  self.~._3D.getGraphic(_process_obj[1,self.~.Attr_id_grafic_active]).Visible = true;
