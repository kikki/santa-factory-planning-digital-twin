  t.delete({1,0}..{*,*})
  self.~.InputChannels := t
-
 Name: init
 ID: 2355779287
 DataType: method
 RandomSeed: 60805
 Value: |+1
  var tInput : table := self.~.InputChannels
  
  for var i := 1 to .UserObjects.Main_Process.NumChildren loop
  	var proc := .UserObjects.Main_Process.childNo(i)
  	if (proc.RootFrame /= root) then CONTINUE; end
  
  	var procNr := proc.Attr_id_grafic_active	-- 1..6
  
  	if (tInput[procNr, 0] = "") then
  		tInput[procNr, 0] := to_str("P", procNr, " x1")
  
  		tInput[procNr, 1] := makePathRelative(proc.Station) +".StatWorkingPortion"
  		tInput[procNr, 2] := makePathRelative(proc.Station) +".StatSetupPortion"
  		tInput[procNr, 3] := makePathRelative(proc.Station) +".StatWaitingPortion"
  		tInput[procNr, 4] := makePathRelative(proc.Station) +".StatBlockingPortion"
  		tInput[procNr, 5] := makePathRelative(proc.Station) +".StatPoweringUpDownPortion"
  		tInput[procNr, 6] := makePathRelative(proc.Station) +".StatFailPortion"
  		tInput[procNr, 7] := makePathRelative(proc.Station) +".StatStoppedPortion"
  		tInput[procNr, 8] := makePathRelative(proc.Station) +".StatPausingPortion"
  		tInput[procNr, 9] := makePathRelative(proc.Station) +".StatUnplannedPortion"
  
  	else
  		var numProc : integer := str_to_num(strRcopy(tInput[procNr, 0], 1))	+1
  		tInput[procNr, 0] := to_str("P", procNr, " x", numProc)
  
  		tInput[procNr, 1] += " +" +makePathRelative(proc.Station) +".StatWorkingPortion"
  		tInput[procNr, 2] += " +" +makePathRelative(proc.Station) +".StatSetupPortion"
  		tInput[procNr, 3] += " +" +makePathRelative(proc.Station) +".StatWaitingPortion"
  		tInput[procNr, 4] += " +" +makePathRelative(proc.Station) +".StatBlockingPortion"
  		tInput[procNr, 5] += " +" +makePathRelative(proc.Station) +".StatPoweringUpDownPortion"
  		tInput[procNr, 6] += " +" +makePathRelative(proc.Station) +".StatFailPortion"
  		tInput[procNr, 7] += " +" +makePathRelative(proc.Station) +".StatStoppedPortion"
  		tInput[procNr, 8] += " +" +makePathRelative(proc.Station) +".StatPausingPortion"
  		tInput[procNr, 9] += " +" +makePathRelative(proc.Station) +".StatUnplannedPortion"
  
  	end
  next
  
  self.~.InputChannels := tInput
